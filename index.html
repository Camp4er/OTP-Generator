<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Please type the verification code sent to <span id="mobile">(000) 000-0000</span></p>
        <p>The OTP will expire in <span id="expire">30</span></p>

        <div class="otp-inputs">
            <input type="number" maxlength="1"/>
            <input type="number" maxlength="1"/>
            <input type="number" maxlength="1"/>
            <input type="number" maxlength="1"/>
        </div>
        <button type="button">Verify OTP</button>
        <p>Didn't receive the code? <a href="javascript:void(0)" id="request" onclick="generateOTPs()">Request Again</a></p>
    </div>
</body>
</html>
